<div class="container-fluid d-flex p-0" [ngClass]="bgClass">
    <app-header [mode]="mode" (emitMode)="setMode($event)"></app-header>

    <div class="w-40 d-flex flex-column justify-content-center align-items-end header">
        <h1 class="text-heavy text-right desktop-title">
            <span class="name">paolo</span><br>
            <span class="surname">nazzaro</span>
        </h1>
        <h5 class="text-bold text-azure description">
            frontend developer
        </h5>
        <mat-chip-list>
            <mat-chip selected class="my-4 mat-elevation-z2 cv-button" (click)="goCV()">Curriculum Vitae</mat-chip>
        </mat-chip-list>
        <mat-button-toggle-group appearance="legacy" name="fontStyle" (change)="setMode($event.value)">
            <mat-button-toggle class="pt-1" value="light" [checked]="mode === 'light'">
                <mat-icon>light_mode</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle class="pt-1" value="dark" [checked]="mode === 'dark'">
                <mat-icon>dark_mode</mat-icon>
            </mat-button-toggle>
            <mat-button-toggle class="pt-1" value="color" [checked]="mode === 'color'">
                <mat-icon>color_lens</mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div class="w-60 d-flex flex-column justify-content-center align-items-center content">
        <mat-card class="work-card text-center mat-elevation-z6 my-2" [ngClass]="homeCardClass">
            <mat-card-title class="text-bold" style="color: rgb(56, 128, 255)">
                <h1>Work</h1>
            </mat-card-title>
            <mat-card-content class="text-thin">
                <mat-chip-list>
                    <div class="d-flex justify-content-center text-center flex-wrap text-semibold">
                        <mat-chip class="mat-elevation-z2 " (click)="goWork()">
                            Front End Developer
                        </mat-chip>
                        <mat-chip class="mat-elevation-z2 " routerLink="teaching">
                            Teaching Assistant
                        </mat-chip>
                        <mat-chip class="mat-elevation-z2 " routerLink="logo-designer">
                            Freelance Logo Designer
                        </mat-chip>
                        </div>
                </mat-chip-list>
            </mat-card-content>
        </mat-card>
        <mat-card class="proj-card text-center mat-elevation-z6 my-2" [ngClass]="homeCardClass">
            <mat-card-title class="text-bold" style="color: rgb(83, 82, 237);">
                <h1>Projects</h1>
            </mat-card-title>
            <mat-card-content class="text-thin">
                    <mat-chip-list>
                        <div class="d-flex justify-content-center text-center flex-wrap">
                        <mat-chip class="mat-elevation-z2 " (click)="goTv()">
                            Tor Vergata for Foreigners
                        </mat-chip>
                        <mat-chip class="mat-elevation-z2 ">
                            <a href="https://flyeaa.com/" target="_blank" style="color: inherit !important;">
                                European Aviation Academy
                            </a>
                        </mat-chip>
                        <mat-chip class="mat-elevation-z2 "
                            *ngFor="let logo of logos; let i=index">
                            <a (click)="openDialog(logo.title, logo.description, logo.image, logo.url, logo.color)"
                             style="color: inherit !important;">
                                {{logo.title}}
                            </a>
                        </mat-chip>
                        <mat-chip class="mat-elevation-z2 ">
                            <a href="https://worball.netlify.app" target="_blank" style="color: inherit !important;">
                                Worball
                            </a>
                        </mat-chip>
                        </div>
                    </mat-chip-list>                      
            </mat-card-content>
        </mat-card>
        <mat-card class="contacts-card text-center mat-elevation-z6 my-2" [ngClass]="homeCardClass">
            <mat-card-title class="text-bold" style="color: rgb(255, 165, 2)">
                <h1>Contacts</h1>
            </mat-card-title>
            <mat-card-content class="text-thin">
                    <mat-chip-list>
                        <div class="d-flex justify-content-center text-center flex-wrap">
                            <a href="mailto:paolonazzaro23@gmail.com" >
                                <mat-chip class="mat-elevation-z2 contacts-card">
                                    <i class="bi bi-envelope-fill"></i>
                                </mat-chip>
                            </a>
                            <a href="https://www.linkedin.com/in/paolonazzaro23/" target="_blank">
                                <mat-chip class="mat-elevation-z2 contacts-card">                
                                    <i class="bi bi-linkedin"></i>
                                </mat-chip>
                            </a>
                            <a href="https://www.instagram.com/paolonazzaro.png/" target="_blank">
                                <mat-chip class="mat-elevation-z2 contacts-card">
                                    <i class="bi bi-instagram"></i>
                                </mat-chip>
                            </a>
                        </div>
                    </mat-chip-list>                      
            </mat-card-content>
        </mat-card>
    </div>
</div>
