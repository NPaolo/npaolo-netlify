<style type="text/css">
    .sfondolight { background-color: white }
  
    .sfondodark { background-color: #222f3e; color: whitesmoke; }
  
  </style>

<div class="container-fluid" [ngClass]="mode === false ? 'sfondolight' : 'sfondodark' ">
    <div class="row" id="head">
        <div class="col-12" style="z-index: 999 !important;">
            <span (click)="goHome()" class="header-span">
            <img src="assets/pn.png" class="pn-logo" alt="">
            <span [ngClass]="mode === false ? 'testolight' : 'testodark' " style="font-size: 300%;" id="nome">aolo</span>
            <!-- <span [ngClass]="mode === false ? 'sfondolight' : 'sfondodark' " style="font-size: 300%;" id="nome">paolo nazzaro</span> -->
            </span>
        </div>
    </div>  

    <div class="row">
        <div class="col-lg-12 col-xs-12" style="text-align: center;" >
            <mat-slide-toggle color="primary" (change)="switchMode()" [checked]="mode"></mat-slide-toggle>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center flex-column pt-3">
        <mat-card matRipple class="mb-2 mat-elevation-z12" style="background-color: #10ac84; width: 50%; height: 70px;"
