<div class="container-fluid" [ngClass]="bgClass">

    <app-header [mode]="mode" (emitMode)="setMode($event)"></app-header>

<div class="d-flex justify-content-center mt-3">
    <mat-card class="d-flex justify-content-around align-items-center mat-elevation-z8 content-card" [ngClass]="cardClass">
        <div class="responsive-width padding">
            <h1 class="main-info text-bold">Teaching Assistant</h1>
        </div>
        <div class="responsive-width txt-90 main-info">
            <div class="text-semibold">
                <b><a href="http://giorgiopiccardo.com" target="_blank">Prof. Giorgio Piccardo</a></b>'s teaching assistant for <b>Web Developing</b> courses.<br><br>
                <mat-chip-list>
                    <mat-chip class="p-2 mat-elevation-z4" color="primary" selected="true">
                        <a style="color: white;" href="https://www-2020.linfo.lettere.uniroma2.it/" target="_blank">
                        LINFO course</a>
                    </mat-chip>
                </mat-chip-list><br>
                <span class="text-bold">Tor Vergata University</span><br>
                <span class="text-thin">Via Columbia, 1, 00133 Roma RM</span><br>
                <span class="text-semibold">Languages in the Information Society</span>
            </div>
        </div>
    </mat-card>
</div>

<div class="fixed-bottom d-flex justify-content-center pt-3 pb-1 text-thin txt-70">
    Designed by Paolo Nazzaro
</div>

</div>
