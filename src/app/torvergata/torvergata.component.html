<style type="text/css">
    .sfondolight { background-color: white }
  
    .sfondodark { background-color: #222f3e !important; color: whitesmoke !important; }
  
  </style>

<div class="container-fluid" [ngClass]="mode === false ? 'sfondolight' : 'sfondodark' ">
    <div class="row" id="head">
        <div class="col-12" style="z-index: 999 !important;">
            <span class="header-span text-heavy" (click)="goHome()">
            <!-- <img src="assets/pn.png" class="pn-logo" alt="">
            <span [ngClass]="mode === false ? 'testolight' : 'testodark' " style="font-size: 300%;" id="nome"
            class="text-bold">aolo</span> -->
            <span [ngClass]="mode === false ? 'testolight' : 'testodark' " id="nome">paolo</span>
            <span [ngClass]="mode === false ? 'testolight' : 'testodark' " id="cognome">nazzaro</span>
            <span class="logo__cursor"></span>
            </span>
        </div>
    </div>   

<div class="row">

    <div class="col-12" style="text-align: center;" >
        <mat-slide-toggle color="primary" (change)="switchMode()" [checked]="mode"></mat-slide-toggle>
    </div>
</div>

<div class="d-flex justify-content-center">
    <mat-card class="mat-elevation-z12 mt-3" [ngClass]="mode === false ? 'sfondolight' : 'sfondodark' " matRipple>
        <div class="d-flex card-content align-items-center p-4" [ngClass]="mode === false ? 'lightsez' : '' " >
            <div class="px-3">
                <img src="./assets/homeiphone.png" id="iphone" alt="">
            </div>
            <div class="px-3">
                <h1 class="text-bold">Tor Vergata 4 Foreigners</h1><br>
                <span class="text-regular">
                    <h4>Ionic + Angular app</h4>
                    <br><br>
                    <h4>iOS + Android</h4>
                    <br><br>
                    <h4>JWT Authentication</h4>
                    <br><br>
                </span>
            </div>
        </div>
    </mat-card>
</div>
<div class="d-flex justify-content-center">
    <mat-card class="mat-elevation-z12 mt-3" [ngClass]="mode === false ? 'sfondolight' : 'sfondodark' " matRipple>
        <div class="d-flex card-content align-items-center py-2" [ngClass]="mode === false ? 'lightsez' : '' " >
            <div class="px-3 d-flex align-items-center">
                <span class="text-regular">
                    <h4>PDF + Gallery + Camera file upload</h4>
                    <br><br>
                    <h4>Multilanguage</h4>
                    <br><br>
                    <h4>File Download</h4>
                    <br><br>
                </span>
            </div>
            <div class="d-flex justify-content-around align-items-center" [ngClass]="mode === false ? 'lightsez' : '' " >
                <div class="px-3">
                    <img src="./assets/docsphone.png" id="iphone" alt="">
                </div>
            </div>
        </div>
    </mat-card>
</div>


<div class="d-flex justify-content-center pt-3 pb-1 text-thin txt-70">
    Designed by Paolo Nazzaro
</div>

</div>
